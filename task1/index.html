<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>任务处理器</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h2>任务处理器</h2>
            <div class="header">
                <div>
                    <button class="start-btn" id="startBtn" onclick="onStartBtnClick()">开始处理</button>
                    <span>状态:</span>
                    <span id="status">空闲</span>
                </div>
                <div class="progress-parent">
                    <div class="progress-child" id="progress"></div>
                </div>
            </div>

            <div class="content">
                <h3>控制台输出:</h3>
                <div class="console" id="console"></div>
            </div>
        </div>
        <script src="taskProcessor.js"></script>
    </body>
</html>
